spring.application.name=assistant-IA-whats

spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.base-url=https://generativelanguage.googleapis.com/v1beta/openai
spring.ai.openai.chat.completions-path=/chat/completions
spring.ai.openai.chat.options.model=gemini-2.0-flash
#spring.ai.openai.chat.options.temperature=0.5


google.api.application-name=IAassistant
google.api.calendar-id=${GOOGLE_CALENDAR_ID}
google.oauth2.redirect.uri=http://localhost:8080/api/oauth2/callback
google.oauth2.client.id=${GOOGLE_CLIENT_ID}
google.oauth2.client.secret=${GOOGLE_CLIENT_SECRET}

app.auth.username=${{APP_AUTH_USERNAME}}
app.auth.password=${{APP_AUTH_PASSWORD}}
app.auth.roles=USER
jwt.secret=${JWT_SECRET}






